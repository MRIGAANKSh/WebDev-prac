<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Shopping Cart</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Products Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Products</h2>
                <div id="Product-list" class="space-y-4">
                </div>
            </div>

            <!-- Cart Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Shopping Cart</h2>
                <div id="cart-items" class="space-y-4">
                    <p id="empty-cart" class="text-gray-500 text-center py-4">Cart is empty</p>
                </div>
                <div id="total-price" class="hidden mt-6 pt-6 border-t border-gray-200">
                    <p class="text-xl font-semibold text-gray-700">Total Price: <span id="total" class="text-green-600">0</span></p>
                    <button id="checkout" class="mt-4 w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200">
                        Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
